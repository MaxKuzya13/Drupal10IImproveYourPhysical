kenny_measurements.formdemo:
  path: '/measurementsdemo'
  defaults:
    _form: '\Drupal\kenny_measurements\Form\KennyMeasurementsForm'
    _title: 'Measurements'
  requirements:
    _permission: 'access content'

kenny_measurements.exercisesdemo:
  path: '/exercisesdemo'
  defaults:
    _form: '\Drupal\kenny_measurements\Form\KennyExercisesForm'
    _title: 'Exercises'
  requirements:
    _permission: 'access content'