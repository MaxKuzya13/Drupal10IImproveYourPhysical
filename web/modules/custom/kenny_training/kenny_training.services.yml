services:
  kenny_training.difference_manager:
    class: Drupal\kenny_training\Service\DifferenceWeight\DifferenceManager
    arguments: [ '@entity_type.manager' ]

  kenny_training.favorite_manager:
    class: Drupal\kenny_training\Service\Favorite\FavoriteManager
    arguments: [ '@database' ]

  kenny_training.filter_date:
    class: Drupal\kenny_training\Service\FilterDate\FilterDate
    arguments: [ '@entity_type.manager']

  kenny_training.weight_manager:
    class: Drupal\kenny_training\Service\Weight\WeightManager
    arguments: [ '@entity_type.manager' ]

  logger.channel.kenny_training:
    parent: logger.channel_base
    arguments: ['kenny_training']

  kenny_training.event_subscriber:
    class: Drupal\kenny_training\EventSubscriber\KennyTrainingSubscriber
    arguments: ['@logger.channel.kenny_training', '@current_user', '@diff.formatter', '@renderer']
    tags:
      - { name: event_subscriber }

  kenny_training.hello_world_controller_subscriber:
    class: Drupal\kenny_training\EventSubscriber\HelloWorldControllerSubscriber
    tags:
      - { name: event_subscriber }
