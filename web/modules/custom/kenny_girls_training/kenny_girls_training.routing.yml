kenny_girls_training.new_girl_training:
  path: '/new-girl-training'
  defaults:
    _form: '\Drupal\kenny_girls_training\Form\KennyGirlsTrainingForm'
    _title: 'New Training Girl'
  requirements:
    _permission: 'access content'

kenny_girls_training.new_girl_exercise:
  path: '/new-girl-exercises'
  defaults:
    _form: '\Drupal\kenny_girls_training\Form\KennyGirlAddExercise'
    _title: 'Add new Exercise'
  requirements:
    _permission: 'access content'